<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login - Blood Bank Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">BloodBank</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="donor_login.html">Donor</a>
                <a href="patient_login.html">Patient</a>
                <a href="admin.html">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="card fade-in">
            <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">Donor Login</h1>
            
            <div class="form-group">
                <label for="donorAddress">Donor Address</label>
                <input type="text" id="donorAddress" placeholder="Enter your Ethereum address">
            </div>

            <button onclick="donorLogin()" class="btn btn-primary" style="width: 100%;">Login</button>
            
            <div style="text-align: center; margin-top: 1rem;">
                <p>Don't have an account? <a href="register.html" style="color: var(--primary-color); text-decoration: none;">Register as Donor</a></p>
            </div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2 style="color: var(--secondary-color); margin-bottom: 1rem;">Why Become a Donor?</h2>
            <ul style="list-style: none;">
                <li style="margin-bottom: 0.5rem;">✓ Save lives by donating blood</li>
                <li style="margin-bottom: 0.5rem;">✓ Track your donation history</li>
                <li style="margin-bottom: 0.5rem;">✓ Receive notifications for blood requests</li>
                <li style="margin-bottom: 0.5rem;">✓ Join a community of life-savers</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
