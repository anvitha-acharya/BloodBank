<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - Blood Bank Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">BloodBank</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="donor_login.html">Donor</a>
                <a href="patient_login.html">Patient</a>
                <a href="admin.html">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <div class="card fade-in">
            <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 2rem;">Welcome, Donor!</h1>
            
            <div class="dashboard-grid">
                <div class="stat-card">
                    <h3>Total Donations</h3>
                    <p class="number" id="totalDonated">0</p>
                    <p>units of blood</p>
                </div>
                
                <div class="stat-card">
                    <h3>Last Donation</h3>
                    <p id="lastDonation">No donations yet</p>
                </div>
                
                <div class="stat-card">
                    <h3>Blood Type</h3>
                    <p id="bloodType">Not specified</p>
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <h2 style="color: var(--secondary-color); margin-bottom: 1rem;">Donate Blood</h2>
                <button onclick="donateBlood()" class="btn btn-primary">Donate Blood Now</button>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <h2 style="color: var(--secondary-color); margin-bottom: 1rem;">Donation History</h2>
                <div id="donationDetailsList" style="max-height: 300px; overflow-y: auto;">
                    <!-- Donation details will be displayed here -->
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <h2 style="color: var(--secondary-color); margin-bottom: 1rem;">Blood Requests</h2>
                <div id="bloodRequestsList" style="max-height: 300px; overflow-y: auto;">
                    <!-- Blood requests will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Display stored donation details when page loads
        window.addEventListener('load', () => {
            displayStoredDonationDetails();
            displayBloodRequests();
        });
    </script>
</body>
</html>
